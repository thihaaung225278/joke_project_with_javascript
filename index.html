<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
    	<div class="card mt-5">
    		<div class="card-header">
    			<h1 class="text-primary">Joke Generator</h1>
    			<p>get jokes from http://www.icndb.com/api/</p>
    		</div>
    		<div class="card-body">
    			<form>
    				<div class="form-group">
    					<label for="number">Number of Jokes</label>
    					<input type="text" class="form-control" id="number">
    				</div>
    				<div class="form-group">
    					<button id="get-joke" class="btn btn-primary">Get Jokes</button>
    				</div>
    			</form>
    		</div>
    		<div class="card-footer">
    			<h2 class="text-primary">Jokes Lists</h2>
    			<hr>
    			<ul class="list-group" id="joke-lists">
    				
    			</ul>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
